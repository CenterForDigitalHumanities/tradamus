<div class="annoBounds" ng-show="annotation.bounds"
     style="top:{{annotation.bounds.top}}px;
     left:{{annotation.bounds.left - 2}}px;
     height:{{annotation.bounds.height||annotation.bounds.bottom-annotation.bounds.top}}px;
     width:{{annotation.bounds.width + 4||annotation.bounds.right-annotation.bounds.left+4}}px"></div>
