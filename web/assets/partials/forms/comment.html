<div>
    <a class="closeBtn" ng-click="modal.close()">&times;</a>
    <div ng-hide="user.id > 0">
        <p class="instructions text-warning">
            You must be logged in to save a comment.
        </p>
    </div>
    <div class="form-group" ng-show="user.id > 0">
        <label class="control-label">{{pickedType.label}} Content</label>
        <textarea class="form-control" ng-model="anno.content" placeholder="Enter your {{pickedType.label}}"></textarea>
        <label class="control-label">Annotation Type:</label>
        <select class="form-control" ng-model='pickedType' ng-options='type.label for type in possibleTypes'></select>
        <form class="form-horizontal">
            <label class="control-label col-sm-4">Context:</label>
            <samp class="col-sm-8">
                <input type="text" ng-model="pickedType.a" class="form-control" />
            </samp>
            <label class="control-label col-sm-4">Value:</label>
            <samp class="col-sm-8">
                <input type="text" ng-model="pickedType.is" class="form-control" />
            </samp>
        </form>
        <small class="help-block text-info"><i class="fa fa-info-circle"></i> {{pickedType.description}}</small>
        <label class="control-label">Annotating as:</label>
        <i class="fa fa-user"></i> {{user.name}}
        <button class="btn btn-link" ng-click="logout()">Change User</button>
    </div>
    <button class="btn btn-default" ng-click='saveComment()'>Save {{pickedType.label}}</button>
    <h3>Original Annotation</h3>
    <pre class="pre-scrollable">{{annotated}}</pre>
</div>
