<div>
    <a class="closeBtn" ng-click="modal.close($event)">&times;</a>
    <h4>User Information</h4>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" ng-model="updating.name" class="form-control" />
        <label>Email:</label>
        <input type="email" ng-model="updating.mail" class="form-control" />
    </div>
    <div class="form-group">
        <label>Account Created:</label>
        <span class="form-control">{{updating.creation|date:'shortDate'}}</span>
        <label>Last Login:</label>
        <span class="form-control">{{updating.lastLogin|date:'mediumTime'}}</span>
    </div>
    <div class="form-group" ng-class="{'has-warning':updating.password !== updating.confirm}">
        <label>Update Password:</label>
        <input class="form-control" ng-model="updating.password" type="password" placeholder="Enter New Password" title="Enter New Password" />
        <label>Confirm:</label>
        <input class="form-control" ng-model="updating.confirm" type="password" placeholder="Enter New Password" title="Enter New Password" />
        <span class="help-block" ng-show="updating.password !== updating.confirm">Passwords must match.</span>
    </div>
    <button class="btn btn-default" ng-click="updateUser();">Save Changes</button>
</div>
