<div>
    <div class="modal-header">
        <h1><button class="btn btn-default close" ng-click='modal.close()'>
                <i class="fa fa-close"></i>
            </button>
            <i class="fa fa-share-alt"></i> Share <span class="text">{{item.title||item.label||"item "+item.id}}</span></h1>
    </div>
    <div class="modal-body">
        <p>
            Some of these links may require you to be signed in, based on the existing permissions.
        </p>
        <dl class="dl-horizontal">
            <dt ng-repeat-start='li in links||getRecordLinks(item)'>{{li.label}}</dt>
            <dd ng-repeat-end>
                <a href='{{li.link}}' target="_blank">{{li.link}}</a></dd>
        </dl>
    </div>
    <div class="modal-footer" ng-hide="true">
    </div>
</div>
