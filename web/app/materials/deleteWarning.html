<div>
    <div class="modal-header">
        <h1><i class="fa fa-bomb"></i> Destroying <span class="text">{{material.title}}</span></h1>
    </div>
    <div class="modal-body text-center">
        <p class="lead text-danger">
            Deleting this material is permanent and no user will be able to access it anymore.
        </p>
        <button class="btn btn-lg btn-primary" ng-click='modal.close()'>Cancel</button>
    </div>
    <div class="modal-footer">
        <p ng-show="display[('del_material_err'+material.id)]" class="text-danger">
            {{display[('del_material_err'+material.id)]}}
        </p>
        <a class="btn btn-danger" ng-click="informedDelete(material.id)" href="#/material">I understand, delete it</a>
    </div>
</div>
