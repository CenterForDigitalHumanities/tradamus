<div style="z-index: 9999;position:relative;" ng-hide="user.id > 0">
    <div id="auth" data-userid="{{user.id}}">
        <div id="loginForm" class="panel panel-default shade-box">
            <div class="modal-body">
                <form autocomplete="off" name="loginForm" class="form" role="form" collapse="auth.signup">
                    <div class="col-sm-10 col-xs-8 col-md-8 col-md-offset-2 clearfix">
                        <div class="form-group col-sm-6">
                            <div class="col-sm-3">
                                <label class="caps-label" for="loginEmail">email</label>
                            </div>
                            <div class="col-sm-9">
                                <input id="loginEmail" name="mail" type="email" placeholder="email" ng-model="auth.mail" required class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <div class="col-sm-3">
                                <label class="caps-label" for="loginPwd">password</label>
                            </div>
                            <div class="col-sm-9">
                                <input name="password" type="password" placeholder="password" ng-model="auth.password" required class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 col-xs-12 col-md-2 clearfix">
                        <button type="submit" ng-click="login(auth.mail, auth.password)" class="btn btn-lg btn-primary col-xs-12">Login</button>
                    </div>
                    <div class="btn-group btn-group-xs">
                        <a ng-click="resetPassword(auth.mail);" class="btn btn-default">
                            <i class="fa fa-undo"></i>
                            Reset Password
                        </a>
                        <a ng-click="resendEmail(auth.mail);" class="btn btn-default">
                            <i class="fa fa-envelope-o"></i>
                            Resend Confirmation
                        </a>
                    </div>

                </form>
                <form autocomplete="off" name="signupForm" collapse="!auth.signup" class="clearfix">
                    <div class="col-sm-10 col-xs-14 col-md-8 col-md-offset-2">
                        <div class="form-group clearfix">
                            <div class="col-xs-12 col-md-6">
                                <div class="col-sm-4">
                                    <label class="caps-label">Full Name</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="auth.name" type="text" placeholder="Full Name" required />
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="col-sm-4">
                                    <label class="caps-label">Email</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="auth.mail" type="email" placeholder="email" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <div class="col-sm-4">
                                <label class="caps-label">Password</label>
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" ng-model="auth.password" type="password" placeholder="password" required />
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <div class="col-sm-4">
                                <label class="caps-label" for="password2">Confirm</label>
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" ng-class="{invalid:!validate(auth.password,auth.password2)}" name="password2" type="password" placeholder="confirm" ng-model="auth.password2" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2 clearfix">
                        <button type="submit" ng-click="signup(auth.name, auth.mail, auth.password)" class="btn btn-lg btn-primary col-xs-12">Request<br
                                >Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="hang-right animate caps-label">
        <a ng-click="auth.signup = !auth.signup" class="btn btn-lg btn-info">
            {{auth.signup && "login"|| "new account"}}
        </a>
    </div>
    <alert ng-if="display.authMessage.msg" type="{{display.authMessage.type}}"
           class="col-sm-4 col-sm-offset-4 col-lg-2 col-lg-offset-5"
           close="display.authMessage={}">
        <h4>{{display.authMessage.title}}</h4>
        {{display.authMessage.msg}}
    </alert>
</div>
