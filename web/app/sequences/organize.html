<div>
    <button class="pull-right btn btn-danger btn-sm" ng-click="modal.close()"><i class="fa fa-close"></i></button>
    <div class="modal-header">
        <h3 class="modal-title">{{sequence.title|| "Organize Sequence"}}</h3>
    </div>
    <div class="modal-body clearfix">
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="display.by='title'">
                <i class="fa fa-bars"></i>
                View Titles
            </button>
            <button class="btn btn-primary" ng-click="display.by='thumbs'">
                <i class="fa fa-th-large"></i>
                View Thumbnails
            </button>
        </div>
        <ng-switch on="display.by">
            <div ng-switch-when="thumbs">
                <thumbs-text ng-show="sequence[0].text" slides="sequence" sortable="sortOptions"></thumbs-text>
                <thumbs-canvas ng-show="sequence[0].images" slides="sequence" sortable="sortOptions"></thumbs-canvas>
            </div>
            <div ng-switch-when="title">
                <ul class="list-unstyled" ng-controller="manifestController" as-sortable="sortOptions" ng-model="sequence">
                    <li as-sortable-item ng-repeat="each in sequence" class="list-group-item clearfix">
                        <div as-sortable-item-handle class="col-xs-1"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i></div>
                        <span class="col-xs-4 col-md-2 text-overflow text-primary text"> {{each.title}} </span>
                        <span class="col-xs-7 col-md-5 text-overflow text-muted text"> {{incipit(each.text)}} </span>
                        <span class="hidden-sm hidden-xs col-md-4 text-overflow text-muted text"> {{explicit(each.text)}} </span>
                    </li>
                </ul>
            </div>
        </ng-switch>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="saveSequence()">Save Changes</button>
    </div>
</div>
